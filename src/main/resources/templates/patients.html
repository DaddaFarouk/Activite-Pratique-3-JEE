<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
                layout:decorate="~{template1}">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    </head>
    <body>
    <div layout:fragment="content1">

        <div class="container mt-2">
            <div class="card">
                <div class="card-header">Liste des patients</div>
                    <div class="card-body">
                        <form method="get" th:action="@{/user/index}">
                            <label>Keyword :</label>
                            <input type="text" name="keyword" th:value="${keyword}">
                            <button type="submit" class="btn btn-primary">Chercher</button>
                        </form>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>TD</th><th>Nom</th><td>Date</td><th>Malade</th><th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p:${listPatients}">
                                    <td th:text="${p.id}"></td>
                                    <td th:text="${p.nom}"></td>
                                    <td th:text="${p.dateNaissance}"></td>
                                    <td th:text="${p.malade}"></td>
                                    <td th:text="${p.score}"></td>
                                    <td sec:authorize="hasAuthority('ADMIN')">
                                        <a onclick="return confirm('Etes vous surs ?')" class="btn btn-danger" th:href="@{/admin/delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                            Delete
                                        </a>
                                    </td>
                                    <td sec:authorize="hasAuthority('ADMIN')">
                                        <a class="btn btn-success" th:href="@{/admin/editPatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                            Edit
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="pagination">
                            <li th:class="${currentPage == 0}? 'page-item  disabled' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/user/index(page=${currentPage - 1 }, keyword=${keyword})}"
                                >Previous</a>
                            </li>


                            <li class="page-item disabled">
                                <a class="page-link"
                                   th:text="${currentPage + 1}"
                                ></a>
                            </li>


                            <li th:class="${currentPage<(totalPages - 1)}? 'page-item' : 'page-item disabled'">
                                <a class="page-link"
                                th:href="@{/user/index(page=${currentPage + 1 }, keyword=${keyword})}"
                                >Next</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>

    </div>
    </body>
</html>
