<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{template1}">
    <head>
        <meta charset="UTF-8">
        <title>Form Patients</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    </head>
    <body>
    <div layout:fragment="content1">
        <div class="mt-3">
            <div class="container col-md-6">
                <div class="card">
                    <div class="card-header">Edit Appointment</div>
                    <div class="card-body">
                        <form method="post" th:action="@{/admin/saveAppointment(page=${page}, keyword=${keyword})}">
                            <div class="form-group m-2">
                                <label>ID : </label>
                                <label th:text="${appointment.id}"> </label>
                                <input class="form-control" type="hidden" name="id" th:value="${appointment.id}">
                            </div>
                            <div class="form-group m-2">
                                <label for="doctor">Doctor id</label>
                                <input id="doctor" class="form-control" type="text" name="doctor" th:value="${appointment.doctor.id}">
                                <span class="text-danger" th:errors="${appointment.doctor.id}"></span>
                            </div>
                            <div class="form-group m-2">
                                <label for="patient">Patient id</label>
                                <input id="patient" class="form-control" type="text" name="patient" th:value="${appointment.patient.id}">
                                <span class="text-danger" th:errors="${appointment.patient.id}"></span>
                            </div>
                            <div class="form-group m-2">
                                <label>Appointment Date</label>
                                <input id="dateAppointment" class="form-control" type="date" name="dateAppointment" th:value="${appointment.dateAppointment}">
                                <span class="text-danger" th:errors="${appointment.dateAppointment}"></span>
                            </div>
                            <div class="form-group m-2">
                                <input id="confirmed" type="checkbox" name="confirmed" th:checked="${appointment.confirmed}">
                                <label class="custom-control-label" for="confirmed">Confirmed </label>
                                <span class="text-danger" th:errors="${appointment.confirmed}"></span>
                            </div>
                            <div class="form-group m-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
