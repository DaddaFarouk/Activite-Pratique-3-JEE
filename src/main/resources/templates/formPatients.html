<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template1">
    <head>
        <meta charset="UTF-8">
        <title>Form Patients</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    </head>
    <body>
    <div layout:fragment="content1">
        <div class="mt-3">
            <div class="container col-md-6">
                <div class="card">
                    <div class="card-header">New Patient</div>
                    <div class="card-body">
                        <form method="post" th:action="@{/admin/savePatient}">
                            <div class="form-group m-2">
                                <label for="nom">Name</label>
                                <input id="nom" class="form-control" type="text" name="nom" placeholder="Enter name" th:value="${patient.nom}">
                                <span class="text-danger" th:errors="${patient.nom}"></span>
                            </div>
                            <div class="form-group m-2">
                                <label for="dateNaissance">Birthdate</label>
                                <input id="dateNaissance" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                            </div>
                            <div class="form-group m-2">
                                <input id="sick" class="custom-control-input" type="checkbox" name="malade" th:checked="${patient.malade}">
                                <label class="custom-control-label" for="sick">Sick </label>
                                <span class="text-danger" th:errors="${patient.malade}"></span>
                            </div>
                            <div class="form-group m-2">
                                <label for="score">Score</label>
                                <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}">
                                <span class="text-danger" th:errors="${patient.score}"></span>
                            </div>
                            <div class="form-group m-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
